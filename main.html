<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProStroy · Главная</title>
  <style>
    :root {
      --bg-dark: rgba(0, 0, 0, 0.55);
      --green: #1ed760;
      --text: #fff;
      --muted: #cfcfcf;
      --radius: 12px;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    /* Фон с видео */
    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Контейнер страницы */
    .page {
      display: flex;
      height: calc(100% - 60px); /* минус высота хедера */
    }

    /* Левый блок */
    .sidebar {
      background: var(--bg-dark);
      padding: 20px;
      width: 320px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      height: 100%;
      margin-left: 40px; /* сдвиг влево */
      border-radius: var(--radius);
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .nav-links {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .nav-links a {
      color: var(--text);
      text-decoration: none;
      font-size: 14px;
      margin-right: 10px;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }

    .object {
      background: rgba(255, 255, 255, 0.1);
      padding: 12px;
      margin-bottom: 12px;
      border-radius: var(--radius);
    }
    .status {
      display: inline-block;
      padding: 4px 10px;
      border-radius: var(--radius);
      font-size: 12px;
      margin-top: 8px;
    }
    .status.work { background: #1ed760; color: #000; }
    .status.prep { background: #ffd166; color: #000; }
    .status.agree { background: #7abfff; color: #000; }

    .new-request {
      margin-top: auto;
      padding: 12px;
      background: var(--green);
      color: #000;
      text-align: center;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
    }
    .new-request:hover {
      background: #17b94c;
    }
  </style>
</head>
<body>
  <!-- Фон с видео -->
  <div class="background">
    <video autoplay muted loop playsinline>
      <source src="https://assets.mixkit.co/videos/30431/30431-720.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Хедер -->
  <div id="header"></div>

  <!-- Контент -->
  <div class="page">
    <div class="sidebar">
      <h2>Добро пожаловать в ProStroy</h2>

      <div class="nav-links">
        <a href="zayavki.html">Заявки</a>
        <a href="avtotransport.html">Автотранспорт</a>
        <a href="profile.html">Личный кабинет</a>
      </div>

      <div class="object">
        <div>Объект: Склад №7 — Восточный кластер</div>
        <div class="status work">В РАБОТЕ</div>
      </div>
      <div class="object">
        <div>Объект: ЖК «Северный» — Блок Б2</div>
        <div class="status prep">ПОДГОТОВКА</div>
      </div>
      <div class="object">
        <div>Объект: Транспортный узел — Секция 3</div>
        <div class="status agree">СОГЛАСОВАНИЕ</div>
      </div>

      <a href="avtotransport.html" class="new-request">+ Новая заявка на автотранспорт</a>
    </div>
  </div>

  <script src="header.js"></script>
</body>
</html>
